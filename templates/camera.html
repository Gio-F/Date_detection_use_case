{% extends "base.html" %}


{% block content %}
    <div class="main-test">
        <h2 style="color:white">Smile, you are being recorded</h2>
        
        <div class="card-group" style="width:80rem;margin:1rem;padding:10px;">
            <div class="card">
                <img class="card-img" src="{{ url_for('video_original') }}">
              <div class="card-body">
                <h5 class="card-title">Original</h5>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card">
                <br>
                <br>
                <br>
                <img class="card-img" src="{{ url_for('video_frame') }}">
              <div class="card-body">
                <h5 class="card-title">ZOOM</h5>
                <p class="card-text">This part will be process</p>
              </div>
            </div>
            
            <div class="card">
                <img class="card-img" src="{{ url_for('video_thresold') }}">
                <div class="card-body">
                  <h5 class="card-title">threshold</h5>
                  <p class="card-text">This image is grayed, blurred and use threshold</p>

                </div>
              </div>
          </div>
          <div class="card" style="width:20rem;">
            
            <div id="card_text" class="card-body">
              <h5 class="card-title">Detect the expired date</h5>
              <p id="text_to_show" class="card-text"></p>
              <!-- <button id="my_button_picture" class="btn btn-danger">Take a picture</button> -->
              <form action="/show_picture" method="post" enctype="multipart/form-data">
              <button id="button-load-image" type="submit" class="btn btn-danger" style="width:60%;margin-top: 20px;">Take a picture</button>
              </form>

            </div>
          </div>
            
    </div>
{% endblock %}
